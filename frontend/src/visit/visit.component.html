<div style="padding-top: 200px;">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Patient Taj:</mat-label>
      <input matInput type="text" id="patientTaj" [(ngModel)]="Tajnumber">
    </mat-form-field>
  </div>
  <form [formGroup]="visitForm">
    <button mat-raised-button color="blue" (click)="fetchData()">Fetch Data</button>
    <div *ngIf="patient">
      <h3>Patient Details</h3>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input matInput type="text" [value]="patient.firstName" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input matInput type="text" [value]="patient.lastName" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>TAJ</mat-label>
        <input matInput type="text" [value]="patient.Taj" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Gender</mat-label>
        <input matInput type="text" [value]="patient.Gender" disabled>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input matInput type="text" [value]="patient.BirthDate | date: 'yyyy-MM-dd'" disabled>
      </mat-form-field>
    </div>

    
      <h3>Medrec Details</h3>
      @for (medre of medrec2; track $index) {
        <mat-form-field>
          <mat-label>Medrec</mat-label>
          <input matInput type="text" [value]="medre.MedicalRecords" disabled>
        </mat-form-field>
    }
  </form>
  <div>
    <label>
      Add Medrec
      </label>
      <input type="text" [(ngModel)]="record"/>
      <button (click)="addMedrec()">ADD</button>
  </div>
</div>
